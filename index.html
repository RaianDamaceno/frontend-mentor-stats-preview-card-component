<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <main class="container">
      <div class="info-container">
        <div class="info">
          <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
          <h3 class="details">Discover the benefits of data analytics and make
            better decisions regarding revenue, customer
          experience, and overall efficiency.</h3>
          <div class="stats">
            <div>
              <h2 class="stats-numbers">10k+</h1>
              <h3 class="stats-value">companies</h3>
            </div>
            <div>
              <h2 class="stats-numbers">314</h1>
              <h3 class="stats-value">templates</h3>
            </div>
            <div>
              <h2 class="stats-numbers">12m+</h1>
              <h3 class="stats-value">queries</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="image">
      </div>
    </main>

  </body>
</html>
